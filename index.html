<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder con JavaScript</title>
    <link href="./index.css" rel="stylesheet" />
</head>
<body>
    <main>
        <section>
            <div class="white-bkg"></div>
            <header>
                <img src="./icons/tinder-logo.webp" alt="Tinder Logo">
            </header>

            <div class="cards">

                <article>
                    <img src="./Photos/TinderPhoto4.jpg" alt="Jose Maria, almost bald, 100 year old">
                    <h2>Jose Maria <span>100</span></h2>
                    <div class="choice nope">PASS</div>
                    <div class="choice like">SMASH</div>
                </article>
                
                <article>
                    <img src="./Photos/TinderPhoto3.jpeg" alt="Jonny Bravo, blonde hair, 10 year old">
                    <h2>Jonny Bravo <span>10</span></h2>
                    <div class="choice nope">PASS</div>
                    <div class="choice like">SMASH</div>
                </article>

                <article>
                    <img src="./Photos/TinderPhoto2.webp" alt="Alex, brown hair man, 25 year old">
                    <h2>Alex <span>25</span></h2>
                    <div class="choice nope">PASS</div>
                    <div class="choice like">SMASH</div>
                </article>

                <article>
                    <img src="./Photos/TinderPhoto1.webp" alt="Leila, redhead, 25 year old">
                    <h2>Leila <span>25</span></h2>
                    <div class="choice nope">PASS</div>
                    <div class="choice like">SMASH</div>
                </article>

                <span>
                    No hay más personas cerca de ti...<br />
                    Vuelve a intentarlo más tarde
                  </span>
            </div>

            <footer>
                <button class="is-undo" aria-label="undo"></button>
                <button class="is-remove is-big" aria-label="remove"></button>
                <button class="is-star" aria-label="star"></button>
                <button class="is-fav is-big" aria-label="fav"></button>
                <button class="is-zap" aria-label="zap"></button>
            </footer>
        </section>
    </main>

    <script type="module" src="./index.js" ></script>
</body>
</html>
